<!DOCTYPE html>
<html>
<head>
    <title>반응 속도 게임</title>
    <style>
        body { text-align: center; background-color: black; color: white; }
        .end-message { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; }
    </style>
</head>
<body>
    <div class="end-message">
        <p>게임 끝!</p>
        <p>최종 점수: {{ score }}</p>
        <button onclick="location.href='{% url 'start_game' %}'">다시 시작</button>
    </div>
</body>
</html>
